<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Animated Counter</title>
</head>
<body>
    
    <Header>
        <div class="container">
            <h1>Animated Counter</h1>
        </div>
    </Header>

    <section class="counters">
        <div class="container">
            <div>
                <i class="fab fa-youtube"></i>
                <div class="counter" data-target="60000">0</div>
                <h3>Subscribe</h3>
            </div>

            <div>
                <i class="fab fa-twitter"></i>
                <div class="counter" data-target="80000">0</div>
                <h3>Followers</h3>
            </div>

            <div>
                <i class="fab fa-linkedin"></i>
                <div class="counter" data-target="6000">0</div>
                <h3>Connections</h3>
            </div>

            <div>
                <i class="fab fa-facebook"></i>
                <div class="counter" data-target="70000">0</div>
                <h3>Likes</h3>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
